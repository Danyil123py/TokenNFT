<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TokenNFT</title>
    <link rel="stylesheet" href="b.css">
</head>
<link rel="shortcut icon" href="tk.jpg" type="image/x-icon">
<body>
    <div class="purchase-container">
        <h1>Buy NFT</h1>
        <form id="purchase-form">
            <div class="form-group">
                <label for="nft1title">Your Name:</label>
                <input type="text" id="nft1title" name="nft1title">
                
            </div>

            <div class="form-group">
                <label for="nfttitle">Your Country:</label>
                <input type="text" id="nfttitle" name="nfttitle" placeholder="Your Country:">
                
            </div>
            

           

            <div class="form-group">
                <label for="wallet">Enter your Nickname in telegram:</label>
                <input type="text" id="wallet" name="wallet" placeholder="@name123" required>
                <p>After filling out the form we will contact you in 10-15 minutes</p>
            </div>
            <button type="submit">confirm shipment</button>
        </form>
        <p id="status"></p>
    </div>
    <script src="2js.js"></script>
</body>
</html>
